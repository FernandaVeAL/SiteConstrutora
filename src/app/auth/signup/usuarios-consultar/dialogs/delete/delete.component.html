<div class="container">
  <h3 mat-dialog-title>Você tem certeza que deseja DELETAR este usário?</h3>
  <div mat-dialog-content>
    Nome: {{data.nome}}
    <p></p>
    Email: {{data.email}}
    <p></p>
    CPF ou CNPJ: {{data.cpf}}
    <p></p>
    Telefone: {{data.telefone}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete(data.id)">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
